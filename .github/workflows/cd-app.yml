name: CD - Application

on:
  push:
    branches: [ main ]
    paths:
      - 'ingestion/**'
      - 'analytics/**'
      - 'scripts/build_and_push.sh'

permissions:
  id-token: write
  contents: read

env:
  # Define it dynamically (Uses GitHub Variable if set, defaults to 'game-market')
  PROJECT_NAME: ${{ vars.PROJECT_NAME || 'game-market' }}
  AWS_REGION: us-east-1
  ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-deployer

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Use Make (Inherits PROJECT_NAME from env)
      - name: Build and Push Images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: make prod-build-push
